<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<body>
<div id="page" layout:fragment="content">

<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <a class="navbar-brand" th:href="@{/}"><i class="fa fa-address-book"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/main}">Main Page</a>
      </li>
      <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
        <a class="nav-link active" th:href="@{/user}">User Page</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/logout}">Sign out</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>User Page</h1>
  <p>Registration Application</p>
  
    <span sec:authorize="isAuthenticated()"> 
		<a class="text-info">Logged user: <span sec:authentication="name"></span></a>
    	<br>
    	<a class="text-info">Roles: <span sec:authentication="principal.authorities"></span></a>
	</span>
  
</div>

</div>
</body>
</html>
