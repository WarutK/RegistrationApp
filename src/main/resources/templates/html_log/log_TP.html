<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default_ajax}">
<body>
<div id="page" layout:fragment="content">

<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <a class="navbar-brand" th:href="@{/}"><i class="fa fa-address-book"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/main}">Main Page</a>
      </li>

      <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
        <a class="nav-link active" th:href="@{/development}">Development</a>
      </li>

      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/logout}">Sign out</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="jumbotron text-center" style="margin-bottom:0;padding-top:20px;padding-bottom:20px;">
  <h3>Log</h3>
</div>

<script th:inline="javascript" type="text/javascript" class="init">
/*<![CDATA[*/
$(document).ready(function() {
    $('#brownieTable').DataTable( {
    	"language": {
    		"emptyTable": "No data available",
    		"search": "Search by Datetime, Type, Username, URL:"
    	},
    	"order": [ [ 0, "desc" ] ],
  		"columns": [
  			{ "searchable": false },
  			null,
  			{ "searchable": false },
  			null,
    		{ "searchable": false },
    		null,
    		{ "searchable": false },
    		{ "searchable": false },
    		null
  		]
    } );
} );
/*]]>*/
</script>

<div class="table-responsive">
<table id="brownieTable" class="table table-striped">
  <thead>
    <tr>
        <th>ID</th>
        <th>Datetime</th>
        
        <th>LogType</th>
        <th>Type</th>
        
        <th>IP</th>
        <th>Username</th>

        <th>Code</th>
        <th>Method</th>
        <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="log : ${logs}">
    	<td th:text="${log.id}">Text ...</td>
        <td th:text="${#temporals.format(log.dateTime, 'yyyy-MM-dd HH:mm:ss')}">Text ...</td>
        
        <td th:text="${log.logtype}">Text ...</td>
        <td th:text="${log.type}">Text ...</td>
        
        <td th:text="${log.ip}">Text ...</td>
        <td th:text="${log.username}">Text ...</td>

        <td th:text="${log.code}">Text ...</td>
        <td th:text="${log.method}">Text ...</td>
        <td th:text="${log.url}">Text ...</td>
    </tr>
  </tbody>
</table>
</div>

</div>
</body>
</html>
