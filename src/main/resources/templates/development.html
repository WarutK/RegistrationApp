<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<body>
<div id="page" layout:fragment="content">

<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <a class="navbar-brand" th:href="@{/}"><i class="fa fa-address-book"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/main}">Main Page</a>
      </li>

      <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
        <a class="nav-link active" th:href="@{/development}">Development</a>
      </li>
      
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/logout}">Sign out</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="jumbotron text-center" style="margin-bottom:0;padding-top:20px;padding-bottom:20px;">
  <h3>Development</h3>
</div>

<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <tr>
        <th>Name</th>
        <th>Link</th>
    </tr>
  </thead>
  <tbody>
  
    <tr>
        <td>Log</td>
        <td><a th:href="${'/logs'}">Log</a></td>
    </tr>
    
    <tr>
        <td>Log 1</td>
        <td><a th:href="${'/logs1'}">Log 1</a></td>
    </tr>
    
    <tr>
        <td>Log Pageable</td>
        <td><a th:href="${'/logspage'}">Log Pageable</a></td>
    </tr>
  
    
    <tr>
        <td>BCrypt</td>
        <td><a th:href="${'/bcrypt'}">BCrypt</a></td>
    </tr>
    
    <tr>
        <td>User Page</td>
        <td><a th:href="@{/user}">User Page</a></td>
    </tr>
    
  </tbody>
</table>
</div>

</div>
</body>
</html>
